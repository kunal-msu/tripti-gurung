<!DOCTYPE html>
<html>
    <head>
        <title> Yelp webpage Layout</title>
        <link rel="stylesheet" href="yelpcss.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body>

  <nav>
    <img src="yelp_logo.png" alt="Yelp Logo" class="logo">

    <form class="example" action="">
        <input type="text" placeholder="things to do, nail salons, plumbers     | San Francisco, CA" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>


    <div class="dropdown">
      <span>Yelp for Business</span>
      <div class="dropdown-content">
        <a href="#" class="dropdown-item">Add a business </a>
        <a href="#" class="dropdown-item">Category 2</a>
        <a href="#" class="dropdown-item">Category 3</a>
      </div>
    </div>
    <ul class="list">
        <li> Write a Review</li>
    </ul>

    <a class="login">Login</a>
    <a class="signup">Sign Up</a>
  </nav>

</body>
</html>
